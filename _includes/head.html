<head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut-icon" href="{{ 'favicon.ico' | prepend: site.imagesurl}}" type="image/x-icon">
    <link rel="icon" href="{{ 'favicon.ico' | prepend: site.imagesurl}}" type="image/x-icon">

    <!-- js -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="{{ "/js/js.cookie.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/script.js" | prepend: site.baseurl }}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-75618292-1', 'auto');
      ga('send', 'pageview');
  </script>

    <!-- css -->
    <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta http-equiv="refresh" content="43200">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1" />
  </head>
