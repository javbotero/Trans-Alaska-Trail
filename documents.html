<div id="doc-container">
  {% for doc in site.data.docs %}
  <div class="documents">
    <a href="{{doc.url}}">
      <div class="doc-image" style="background-image:url({{doc.img | prepend: site.imagesurl}});">
      </div>
      <p>
        {{doc.name}}
      </p>
    </a>
  </div>
  {% endfor %}
</div>
